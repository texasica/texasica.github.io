<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas ICA</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lsy7jpl.css" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon_io/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/images/favicon_io/android-chrome-192x192.png"
    />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <script src="./js/swiper-bundle.min.js"></script>

    <!-- Typed JS -->
    <script src="./js/typed.js"></script>
    <!-- Anime JS -->
    <script src="./js/anime.min.js"></script>
    <script src="./js/jquery.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-initial" id="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">
          <img
            class="image-container"
            src="./images/Logo_Icon/icahd.png"
            alt="ICA Logo"
          />
          ICA</a
        >
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/events.html" class="navbar__links">Events</a>
          </li>
          <li class="navbar__item">
            <a href="/aboutICA.html" class="navbar__links">Info</a>
          </li>
          <li class="navbar__btn">
            <a
              href="https://docs.google.com/forms/d/e/1FAIpQLSdP6FLi6cYf3rVLiMoAosSc3c0xVc7EZKgi20gjacA008KFzQ/viewform"
              target="_blank"
              rel="noopener noreferrer"
              class="button"
            >
              Sign Up
            </a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="header-container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="opaque">
              <img
                src="./images/Header_Slideshow/ICA_Board_1.jpg"
                alt="Image 1"
              />
            </div>
            <span class="typed-text"></span>
          </div>
          <div class="swiper-slide">
            <div class="opaque">
              <img
                src="./images/Header_Slideshow/ICA_Mimosas_1.jpg"
                alt="Image 2"
              />
            </div>
            <span class="typed-text"></span>
          </div>
          <div class="swiper-slide">
            <div class="opaque">
              <img src="./images/Header_Slideshow/JWM.jpg" alt="Image 3" />
            </div>
            <span class="typed-text"></span>
          </div>
          <div class="swiper-slide">
            <div class="opaque">
              <img
                src="./images/Header_Slideshow/ICA_Barge_1.jpg"
                alt="Image 4"
              />
            </div>
            <span class="typed-text"></span>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>



    <div style="overflow: hidden">
      <div id="blur"></div>
      <div id="blob"></div>
    </div>

    <div class="interactive-container">
      <div class="card-wrapper" id="hoverCard">
        <div class="card">
          <div class="card-content">
            <h3 class="card-title" id="firstHoverTitle">Why Choose ICA?</h3>
            <h4 class="card-subtitle"></h4>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
